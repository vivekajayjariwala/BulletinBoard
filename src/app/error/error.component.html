<!-- Displays a heading with the text "an error occurred!" using Angular Material's mat-dialog-title directive -->
<h1 mat-dialog-title>an error occurred!</h1>
<!-- Displays a paragraph with the class "mat-body-1" and the content of `data.message` using Angular Material's mat-dialog-content directive -->
<div mat-dialog-content>
  <p class="mat-body-1">{{data.message}}</p>
</div>
<!-- Creates a container for dialog actions using Angular Material's mat-dialog-actions directive -->
<!-- Inside the container, there is a button with the mat-button directive -->
<!-- The button has the text "ok" and will close the dialog when clicked, thanks to the mat-dialog-close directive -->
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>ok</button>
</div>
