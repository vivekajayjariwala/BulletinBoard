<!-- The following HTML code represents a form for creating and saving a post. -->
<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <!-- The mat-form-field element wraps the input element to apply Angular Material styling. -->
    <mat-form-field>
      <!-- The input element is of type "text" and is bound to the "title" form control using formControlName. -->
      <input matInput type="text" formControlName="title" placeholder="Title">
      <!-- The mat-error element is conditionally displayed if the "title" form control is invalid. -->
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <mat-card-actions>
        <!-- The button allows the user to pick an image. -->
        <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
        <!-- The hidden file input element is triggered by the button click and calls the onImagePicked function on change. -->
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </mat-card-actions>
    </div>
    <!-- The image preview is displayed if there is a valid image selected and the "image" form control is valid. -->
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <!-- The image source is bound to the imagePreview property, and the alt attribute is set to the form value's title. -->
      <img [src]="imagePreview" alt="{{ form.value.title }}">
    </div>
    <mat-form-field>
      <!-- The textarea element is bound to the "content" form control and allows the user to enter post content. -->
      <textarea matInput rows="4" formControlName="content" placeholder="Start writing here..."></textarea>
      <!-- The mat-error element is conditionally displayed if the "content" form control is invalid. -->
      <mat-error *ngIf="form.get('content').invalid">Please enter content for the post.</mat-error>
    </mat-form-field>
    <!-- The save post button triggers the onSavePost function when clicked. -->
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>

<!-- The double curly brackets "{{}}" indicate string interpolation to display values from the TypeScript file. -->
