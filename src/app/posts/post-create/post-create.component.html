<!--creates a text box with no rows-->
<!--the square brackets on value wil now directly target the value property of underlying object, so if you put newPost, it will look for newPost in TS-->
<!--The # post input creates a reference to that element to use-->
<!--double event binding with ngModel, had to import Forms Module to use it, and now we can save the inputted information to enteredValue variable in TS file-->
<!--for angular material, you have to add matinput and mat form field around the item that has mat input for it to appear properly-->
<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder = "title">
      <mat-error  *ngIf="form.get('title').invalid">please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <mat-card-actions>
        <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </mat-card-actions>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="start writing here . . . "></textarea>
      <mat-error  *ngIf="form.get('content').invalid">please enter content for the post.</mat-error>
    </mat-form-field>
    <!--save post button-->
    <!--(click)="onAddPost()" is an example of event binding that links the default click event on this button to a function-->
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">save post</button>
    </mat-card-actions>
  </form>
</mat-card>
<!--the double curly brackets is for string interpolation, and inside it we refer to something in the TS file (function or property)-->
